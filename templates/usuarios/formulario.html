<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="nombre_usuario" placeholder="Nombre de Usuario" required>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
